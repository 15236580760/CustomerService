<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>快捷短语展示页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>快捷短语展示页面</legend>
    <button type="button" class="layui-btn layui-btn-normal" onclick="refresh()">刷新页面</button>
</fieldset>

<div id="shortcutTable" class="demo-tree demo-tree-box">

    <table class="layui-hide" id="shortTable"  lay-filter="demo"></table>

</div>
<div style="float:left ;  width:45%; height:50%;padding-left: 40px;">
    <div>---------------孙氏网游专营店---------------</div>
    <div>---------------孙氏网游专营店---------------</div>
    <div>---------------孙氏网游专营店---------------</div>
    <div>---------------孙氏网游专营店---------------</div>
    <div>---------------孙氏网游专营店---------------</div>
    <div>---------------孙氏网游专营店---------------</div>
</div>

<script src="../static/layui/layui.js"></script>

<script type="text/html" id="barId">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="insert">添加</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script>


    // 获取快捷语 标题与内容接口数据
    layui.use('table', function(){
        var table = layui.table;

        table.render({
            elem: '#shortTable'
            ,url:'http://39.100.147.44:30005/treemenu/getPrivilegeAndShortWord'
            ,cols: [
                [
                {field:'name', width:120, title: '标题', sort: true}
                ,{field:'shortWord', width:800, title: '内容', edit: 'text'}
                ,{fixed: 'right', width:178, title: '操作', align:'center', toolbar: '#barId'}
            ]
            ]
            ,page:true
        });

        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'detail'){ // 查看数据
                layer.msg('编辑行：<br>'+ JSON.stringify(data));
            } else if(obj.event === 'del'){
                var deleteData = {
                    "id": data.sid,
                    "shortWord": "",
                    "typeId": "",
                };
                deleteShortWord(deleteData);

                // 删除去掉弹框
                // layer.confirm('真的删除行么', function(index){
                //     obj.del();
                //     layer.close(index);
                // });
            } else if(obj.event === 'insert'){
                // layer.alert('编辑行：<br>'+ JSON.stringify(data));

                layer.prompt({
                    formType:2,
                    value:"",
                    titile:"快捷语内容",
                    area:['500px', '150px']
                },function (value, index, elem) {
                    var saveData = {
                        "id": "",
                        "shortword": value,
                        "typeid": data.id,
                    };
                    saveShortWord(saveData);
                    layer.close(index);
                });

            }
        });

        //监听单元格编辑
        table.on('edit(demo)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段

            var saveData;
            if (data.typeId == 0) { // 新建短语
                saveData = {
                    "id": "",
                    "shortword": value,
                    "typeid": data.id,
                };
            } else { // 更新短语
                saveData = {
                    "id": data.sid,
                    "shortword": value,
                    "typeid": data.id,
                };
            }
            saveShortWord(saveData);
        });

    });

    // 保存或更新快捷语数据
    function saveShortWord(saveData) {
        // console.log(JSON.stringify(saveData));
        $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://39.100.147.44:30005/shortword/saveShortWord" ,//url
            contentType : "application/json",
            data: JSON.stringify(saveData),
            success: function (result) {

                if (200 == result.code) {
                    layer.msg("保存成功");
                };
            },
            error : function() {
                alert("保存失败");

            }

        });
    }

    //删除快捷语接口
    function deleteShortWord(deleteData) {

        $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://39.100.147.44:30005/shortword/deleteShortWord" ,//url
            contentType : "application/json",
            data: JSON.stringify(deleteData),
            success: function (result) {

                if (200 == result.code) {
                    layer.msg("删除成功");
                    location.reload();
                };
            },
            error : function() {
                alert("删除失败");

            }

        });
    }

    function refresh() {
        location.reload();
    }

</script>

</body>
</html>
