<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>话术设置</title>
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
</head>
<body>

<script type="text/javascript">

    // 获取话术设置接口数据
    $(document).ready(function() {
        $.ajax({
            type: "GET",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://39.100.147.44:30002/speechcraft/list" ,//url
            async : false,//是否异步请求
            contentType : "application/json;charset=UTF-8",
            success: function (result) {
                if (result.msg == "成功") {

                    var html = "";
                    var speechcraft = result.data[0].speechcraft;
                    html +=speechcraft;
                    $("#speechcraft").html(html);
                }
            },
            error : function() {
                alert("获取数据失败！");

            }

        });
    })

    function saveBtn() {

        var setupData =  {
            "id":"1",
            "name":"王者荣耀",
            "speechcraft":$('#speechcraft').val()
        };
        //更新后台话术设置语句接口
        $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://39.100.147.44:30002/speechcraft/update" ,//url
            data: JSON.stringify(setupData),

            contentType : "application/json;charset=UTF-8",
            success: function (result) {

                console.log(result);//打印服务端返回的数据
                if (result.msg == "成功") {
                    console.log("保存成功！");
                };
            },
            error : function() {
                alert("保存失败！");

            }

        });

    }
</script>

<div class="tab-content" id="fifthDiv">
    <form action="http://39.100.147.44:30002/speechicraft/update" method="post" name="dataFormFive" id="saveQuoteSpeechTechniqueFrom">

        <div style="padding:20px 0 0 20px;">
            <div class="mingwenTitle">话术设置</div>
            <textarea rows="10" cols="" name="speechcraft" id="speechcraft" style="width: 50%"></textarea>
            <div class="mar_t10">
                <button id="savaBtn" class="aui-btn aui-btn-info" type="button" onclick="saveBtn()">保存</button>
            </div>
        </div>

    </form>
</div>
</body>
</html>
