<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>回复语编辑页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
</head>
<body>

<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
    <legend>回复语编辑页面</legend>
</fieldset>
<div>
    <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked" onclick="insertRootData()">添加根节点数据</button>
    <input type="text" id="rootDataId">
    <button type="button" class="layui-btn layui-btn-sm" lay-demo="getChecked" onclick="refresh()">刷新页面</button>

</div>
<div id="replyTree" class="demo-tree demo-tree-box" style="margin-left: 100px; height: 300px;"></div>

<div style="float:left ;  width:45%; height:50%;padding-left: 40px;">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>

</div>

<script src="../static/layui/layui.js"></script>

<script>

    function refresh() {
        location.reload();
    }

    // 获取树状流程图接口数据
    layui.use(['tree', 'util'], function() {
        var tree = layui.tree
            , layer = layui.layer
            , util = layui.util;

        $.ajax({
            type: "post",
            async:false,
            dataType: 'json',
            url: "http://39.100.147.44:30005/treemenu/getAllMenusJson",
            xhrFields: {
                withCredentials: false
            },
            success:function(data){ // 获取数据成功
                nodes=data.data;
            },
            error : function() {
                alert("获取数据失败！");

            }

        });

        //常规用法
        tree.render({
            elem: '#replyTree' //默认是点击节点可进行收缩
            ,data: nodes,
            id: 'id',//定义索引
            spread: true, // 节点是否展开
            edit: ['add', 'update', 'del'], //操作节点的图标
            //node即为当前点击的节点数据,item就是被点击的a标签对象了
            click: function (node,item) {

            },
            // 节点的curd操作
            operate: function (obj) {
                var type = obj.type; //得到操作类型：add、edit、del
                var data = obj.data; //得到当前节点的数据
                var elem = obj.elem; //得到当前节点元素

                //Ajax 操作
                var id = data.id; //得到节点索引
                if (type === 'add') { //增加节点

                    return id;
                } else if (type === 'update') { //修改节点

                    var updateData = elem.find('.layui-tree-txt').html();
                    var saveData;

                    // 新建节点数据
                    if (typeof(data.name) == "undefined") {
                        saveData = {
                            "id": "", //后台自动生成id
                            "url": "",
                            "name": updateData,
                            "parent": data.id,
                            "icon": "",
                            "checked": false,
                            "children": data.children
                        };
                    } else { // 更新节点数据
                        saveData = {
                            "id": data.id,
                            "url": "",
                            "name": updateData,
                            "parent": data.parent,
                            "icon": "",
                            "checked": false,
                            "children": data.children
                        };

                    }
                    // 添加或更新标题数据
                    saveOnePrivilege(saveData);

                } else if (type === 'del') { //删除节点

                    if (typeof(data.name) == "undefined") {
                        //创建数据未提交，直接本地删除

                    } else { // 删除数据库中的数据
                        if (data.children.length == 0) { // 删除子节点数据

                            // 删除树状标题对应短语数据
                            var deleteDataByTypeId = {
                                "id": "",
                                "shortWord": "",
                                "typeId": data.id,
                            };
                            deleteShortWordByTypeId(deleteDataByTypeId);

                            // 删除标题数据
                            var deleteData = {
                                "id": data.id,
                                "url": "",
                                "name": "",
                                "parent": "",
                                "icon": "",
                                "checked": false,
                                "children": ""
                            };
                            deleteOnePrivilege(deleteData);

                        } else { // 非子节点数据不删除
                            layer.msg("请先删除子节点数据，再删除该条数据");
                        }
                    }
                }
            }
        });

    });


    //保存更新短语接口
    function saveOnePrivilege(saveData) {
        $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://39.100.147.44:30005/treemenu/saveOnePrivilege" ,//url
            contentType : "application/json",
            data: JSON.stringify(saveData),
            success: function (result) {

                if (200 == result.code) {
                    layer.msg("保存成功");
                };
            },
            error : function() {
                alert("保存失败");

            }

        });
    }

    //删除短语接口
    function deleteOnePrivilege(deleteData) {

        $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://39.100.147.44:30005/treemenu/deleteOnePrivilege" ,//url
            contentType : "application/json",
            data: JSON.stringify(deleteData),
            success: function (result) {

                if (200 == result.code) {
                    layer.msg("删除成功");
                    location.reload();
                };
            },
            error : function() {
                alert("删除失败");

            }

        });
    }

    //删除短语接口
    function deleteShortWordByTypeId(deleteDataByTypeId) {

        $.ajax({
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            url: "http://39.100.147.44:30005/shortword/deleteShortWordByTypeId" ,//url
            contentType : "application/json",
            data: JSON.stringify(deleteDataByTypeId),
            success: function (result) {

                if (200 == result.code) {
                    // layer.msg("删除成功");

                };
            },
            error : function() {
                alert("删除失败");

            }

        });
    }

    // 添加根节点数据的方法
    function insertRootData() {
        var data = $(" #rootDataId ").val();
        var rootData = {
            "id": "", //后台自动生成id
            "url": "",
            "name": data,
            "parent": "0", // 0代表根节点
            "icon": "",
            "checked": false,
            "children": [] // 新生成根节点没有子节点
        };
        saveOnePrivilege(rootData);

    }

</script>


</body>
</html>
